spring.application.name=byeraksuryong

# ✅ 메모리 DB 사용 → 실행 즉시 DB 생성
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234

# ✅ JPA가 테이블 자동 생성
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# ✅ H2 콘솔 사용 가능하게 설정
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ✅ JWT 비밀키 (기능 사용 중이면 유지)
jwt.secret=8108b5cb5693ca97f7da175d44851b58fdade5620c16082c50cf785f4f5fa7f4

# ✅ 서버 포트 설정
server.port=8080

export GOOGLE_APPLICATION_CREDENTIALS=~/Thunder-Suryong/src/main/resources/vision-key.json